<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/normalize.css"/>
    <link rel="stylesheet" href="css/default.css"/>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<body>

<section id='audioPlayer'>

<h1>MP3 Audioplayer</h1>

<!-- controls -->
<div id="audioControls">
	<button class="playBtn">Play</button>
	<button class="stopBtn">Stop</button>
	<button class="backwardBtn"> << </button>
	<button class="forwardBtn"> >> </button>
	<button class="shuffleBtn">Shuffle</button>

<!-- title track for audio duration -->
<div id="timeline">
		<div id="playhead"></div>
</div>


	<!-- volume slider -->
	<div id="volumeSlider" class="slider" data-min="0" data-max="1" data-value="0.5" >
	</div>
</div>

<!-- json output -->
<h1>Tracklist</h1>
<div id="trackinfos"></div> 

</section>

<script src="vendor/jquery-2.1.3.js"></script>

<script src="js/views.js"></script>
<script src="js/main.js"></script>


</body>
</html>
